name: CI

on: 
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # allows manual execution

jobs:

  SEDkit-CI:

    name: Python - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      max-parallel: 5
      matrix:
        os: ['macos-latest']
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up miniconda ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: sedkit-${{ matrix.python-version }}
          environment-file: env/environment-${{ matrix.python-version }}.yml
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          auto-activate-base: false

      - name: Display Conda environment
        run: |
          conda info    

      - name: Test with pytest
        run: |
          pip install pytest
          conda run -n sedkit-${{ matrix.python-version }} pytest
